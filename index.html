<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Productivity Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="index.css" />
</head>
<body>

<!-- 
  This is a multi-line comment....
-->

<header class="app-header">
  <span class="header-title">Agent Productivity Report</span>
</header>

  <div class="upload-box">

    <div class="upload-group">
      <label>Agent Performance Summary (CSV)</label>
      <input type="file" id="performanceInput" accept=".csv" />
    </div>

    <div class="upload-group">
      <label>Agent Status Summary (CSV)</label>
      <input type="file" id="statusInput" accept=".csv" />
    </div>

    <button id="processBtn" disabled>Process Excel</button>
  
    <div class="upload-actions">
      <button id="onLeaveBtn">On Leave</button>
    </div>
  </div>

  <div class="table-wrapper">
    <table id="resultTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="onLeaveModal" class="modal-overlay" style="display:none;">
    <div class="modal">
      
      <div class="modal-header">
        <span>Mark Agents On Leave</span>
      </div>
  
      <div class="modal-body">
  
        <div class="field-group">
          <div class="cc-agent-dropdown">
            <div id="leaveToggle" class="cc-agent-toggle">
              Select Agents
            </div>
            <div id="leaveBox" class="cc-agent-box"></div>
          </div>
        </div>
  
        <div class="field-group">
          <label>Selected Agents</label>
          <div id="leaveSelected" class="cc-agent-selected"></div>
        </div>
  
      </div>
  
      <div class="modal-footer">
        <button id="clearLeaveBtn" class="secondary-btn">Clear All</button>
        <button id="saveLeaveBtn">Save</button>
        <button id="closeLeaveBtn" class="secondary-btn">Close</button>
      </div>
  
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="index.js"></script>

</body>

</html>
