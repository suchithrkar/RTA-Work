<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RTA Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="index.css" />
</head>
<body>

<header class="app-header">
  <span class="header-title">RTA Work</span>
</header>

  <div class="upload-box">

    <div class="upload-group">
      <label>Agent Performance Summary (CSV)</label>
      <input type="file" id="performanceInput" accept=".csv" />
    </div>

    <div class="upload-group">
      <label>Agent Status Summary (CSV)</label>
      <input type="file" id="statusInput" accept=".csv" />
    </div>

    <button id="processBtn" disabled>Process Excel</button>
  </div>

  <div class="table-wrapper">
    <table id="resultTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="index.js"></script>

</body>

</html>
